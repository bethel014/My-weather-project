<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&family=Source+Code+Pro:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Enter a city..."
            required
          />
          <input type="submit" value="Search" class="button" />
        </form>
      </header>

      <div class="main">
        <div>
          <h1 id="cityElement"></h1>
          <span class="description" id="timeElement"> </span> ,
          <span class="description" id="condition"></span>
          <br />
          <span class="description"
            >Humidity:<span class="color" id="humidity"></span
          ></span>
          <span class="description"
            >Wind:<span class="color" id="wind"></span
          ></span>
        </div>
        <div class="temperature-element">
          <span class="icon"></span>
          <span class="value" id="temperature-value"></span>
          <span class="units">℃</span>
        </div>
      </div>

      <div class="footer">
        <p>
          This project was coded with ❤ by
          <a href="https://github.com/bethel014">Bethel ochano</a> and is on
          <a href="https://github.com/bethel014/My-weather-project.git"
            >Github</a
          >, and hosted on
          <a href="https://curious-lolly-a46802.netlify.app/">Netlify</a>
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
